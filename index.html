<style>
/* Enlarge logo */
nav h1 img {
  width: 60px;  /* was 40px */
  height: 60px;
  margin-right: 10px;
  border-radius: 8px;
  background: #f59e0b; /* blend with navbar */
  padding: 4px;
}

/* Modal Styles */
#checkoutModal {
  display: none; 
  position: fixed; 
  z-index: 10000; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgba(0,0,0,0.5); 
}

#checkoutModalContent {
  background-color: #fff;
  margin: 50px auto;
  padding: 30px;
  border-radius: 12px;
  max-width: 400px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#checkoutModalContent h3 {
  margin-top: 0;
  color: #f97316;
  text-align: center;
}

#checkoutModalContent label {
  display: block;
  margin: 12px 0 4px;
  font-weight: 600;
}

#checkoutModalContent input {
  width: 100%;
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  font-size: 0.95rem;
}

#checkoutModalContent button {
  width: 100%;
  background-color: #f97316;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
}

#checkoutModalContent button:hover {
  background-color: #b45309;
}

#checkoutModalClose {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
}
</style>

<!-- Checkout Modal -->
<div id="checkoutModal">
  <div id="checkoutModalContent">
    <span id="checkoutModalClose">&times;</span>
    <h3>Completa tu compra</h3>
    <form id="checkoutForm">
      <label for="fullName">Nombre completo</label>
      <input type="text" id="fullName" name="fullName" required>
      
      <label for="shippingAddress">Dirección de envío</label>
      <input type="text" id="shippingAddress" name="shippingAddress" required>
      
      <label for="billingAddress">Dirección de facturación</label>
      <input type="text" id="billingAddress" name="billingAddress" required>
      
      <label for="ccNumber">Número de tarjeta</label>
      <input type="text" id="ccNumber" name="ccNumber" required placeholder="XXXX-XXXX-XXXX-XXXX">
      
      <label for="expiry">Fecha de expiración</label>
      <input type="text" id="expiry" name="expiry" required placeholder="MM/AA">
      
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required placeholder="123">
      
      <button type="submit">Pagar</button>
    </form>
  </div>
</div>

<script>
// Grab modal elements
const checkoutModal = document.getElementById('checkoutModal');
const checkoutClose = document.getElementById('checkoutModalClose');

// Open modal when any "Agregar al carrito" button is clicked
document.querySelectorAll('.product button').forEach(btn => {
  btn.addEventListener('click', () => {
    checkoutModal.style.display = 'block';
  });
});

// Close modal
checkoutClose.onclick = () => {
  checkoutModal.style.display = 'none';
};

// Close if user clicks outside modal
window.onclick = (event) => {
  if (event.target == checkoutModal) {
    checkoutModal.style.display = 'none';
  }
};

// Optional: handle form submit (dummy)
document.getElementById('checkoutForm').addEventListener('submit', (e) => {
  e.preventDefault();
  alert('¡Compra completada! Gracias por tu compra.');
  checkoutModal.style.display = 'none';
});
</script>
