<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatGPT AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #inputForm { margin-top: 10px; }
    #userInput { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h1>ChatGPT AI Chatbot</h1>
  <div id="chatbox"></div>
  <form id="inputForm">
    <input type="text" id="userInput" placeholder="Say something..." autocomplete="off" required />
    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script>
    const chatbox = document.getElementById('chatbox');
    const inputForm = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(`You: ${message}`, 'user');
      userInput.value = '';

      appendMessage('ChatGPT is typing...', 'bot');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        chatbox.lastChild.textContent = ''; // Remove "typing..." text
        appendMessage(`ChatGPT: ${data.reply}`, 'bot');
      } catch (err) {
        chatbox.lastChild.textContent = '';
        appendMessage('Error: Could not get response', 'bot');
      }
    });
  </script>
</body>
</html>
